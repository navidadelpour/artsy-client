overwrite: true
schema: "https://metaphysics-production.artsy.net"
# documents: "src/**/*.tsx"
# documents: "./src/modules/apollo/queries/test.tsx"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      namingConvention:
        enumValues: keep 
      
      withHooks: true
